<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="img/note.ico">
  <title>Beat Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="theHeading">Beat Maker</h1>
    </header>
    <main>
      <div class="beatsAll">
        <div class="beatsRow topRow">
          <div class="cell cellName top">Sound</div>
          <div class="cell top">1</div>
          <div class="cell top">2</div>
          <div class="cell top">3</div>
          <div class="cell top">4</div>
          <div class="cell top">5</div>
          <div class="cell top">6</div>
          <div class="cell top">7</div>
          <div class="cell top">8</div>
          <div class="cell top">9</div>
          <div class="cell top">10</div>
          <div class="cell top">11</div>
          <div class="cell top">12</div>
          <div class="cell top">13</div>
          <div class="cell top">14</div>
          <div class="cell top">15</div>
          <div class="cell top">16</div>
        </div>
        <div class="beatsRow">
          <div class="cell cellName">Snare</div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
        </div>
        <div class="beatsRow">
          <div class="cell cellName">Bass</div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
        </div>
        <div class="beatsRow">
          <div class="cell cellName">Cymbal</div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
        </div>
      </div>
      <div class="play">
        <button class="btn btn-info"><img class="playImage" src="img/play.svg" alt="picture of a play icon"></button>
      </div>
    </main>
    <footer>


    </footer>
  </div>
</body>
</html>
