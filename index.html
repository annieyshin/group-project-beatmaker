<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="img/note.ico">
  <title>Beat Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="theHeading">Beat Maker</h1>
    </header>
    <main>
      <div class="beatsAll">
        <div class="beatsRow topRow">
          <div class="cell cellName top"><img class="icon" alt="A picture of a music note" src="img/note.png"></div>
          <div class="cell top" id="1">1</div>
          <div class="cell top" id="2">2</div>
          <div class="cell top" id="3">3</div>
          <div class="cell top" id="4">4</div>
          <div class="cell top" id="5">5</div>
          <div class="cell top" id="6">6</div>
          <div class="cell top" id="7">7</div>
          <div class="cell top" id="8">8</div>
          <div class="cell top" id="9">9</div>
          <div class="cell top" id="10">10</div>
          <div class="cell top" id="11">11</div>
          <div class="cell top" id="12">12</div>
          <div class="cell top" id="13">13</div>
          <div class="cell top" id="14">14</div>
          <div class="cell top" id="15">15</div>
          <div class="cell top" id="16">16</div>
        </div>
        <div class="beatsRow">
          <div class="cell cellName"><img class="icon" alt="A picture of a snare drum" src="img/snare.png"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
        </div>
        <div class="beatsRow">
          <div class="cell cellName"><img class="icon" alt="A picture of a bass drum" src="img/bass.png"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
        </div>
        <div class="beatsRow">
          <div class="cell cellName"><img class="icon" alt="A picture of hi-hats" src="img/hihat.png"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
          <div class="cell spot"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-info"><img class="play" src="img/play.svg" alt="picture of a play icon"><img class="pause" src="img/pause.png" alt="picture of a pause icon"></button>
        <button class="btn btn-warning"><img class="clear" src="img/clear.png" alt="picture of an X to clear"></button>
      </div>
    </main>
    <footer>


    </footer>
  </div>
</body>
</html>
